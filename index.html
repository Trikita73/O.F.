<!DOCTYPE html>
<html>
<head>
	<title>O.F.</title>
	<link rel="shortcut icon" href="css/img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="css/img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="css/img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="css/img/favicon/apple-touch-icon-114x114.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="bg"></div>
	<div class="main">
		<form name="form">
			<input class="textview" name="textview">
		</form>
		<table>
			<tr>
				<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
				<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
				<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
				<td><input class="button" type="button" value="C" onclick="clean()"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
				<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
				<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
				<td><input class="button" type="button" value="<" onclick="back()"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
				<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
				<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
				<td rowspan=5><input class="button" style="height: 106px" type="button" value="=" onclick="equal()"></td>
			</tr>
			<tr>
				<td colspan=2><input class="button" style="width: 106px" type="button" value="0" onclick="insert(0)"></td>
				<td><input class="button" type="button" value="." onclick="insert('.')"></td>
			</tr>
		</table>
		<div class="description">
			<div class="descript_first">
				<p>* enter your bunuses in line</p>
				<p>* click button (=) </p>
				<p>* You see your first million in $ :)</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function insert(num) {
		document.form.textview.value = document.form.textview.value+num;
	}
	function equal() {
		let exp = document.form.textview.value;
		let a = 100;
		let b = 80;
		let c = 40;
		if (exp) {
			document.form.textview.value = eval((exp*b/a)*c/a);
		}
	}
	function clean() {
		document.form.textview.value = "";
	}
	function back() {
		var exp = document.form.textview.value;
		document.form.textview.value = exp.substring(0,exp.length-1);
	}
</script>
</html>
